---
name: Main - Apply Playbooks to Production

on:
  push:
    branches:
      - main
      - master
    paths:
      - "playbooks/**/*.yaml"
      - "playbooks/**/*.yml"
      - "files/**"
      - "roles/**"
      - "vars/**/*.yaml"
      - "group_vars/**"

env:
  ANSIBLE_FORCE_COLOR: "true"
  ANSIBLE_HOST_KEY_CHECKING: "false"
  PIP_BREAK_SYSTEM_PACKAGES: "1"

jobs:
  detect-changes:
    name: Detect Changed Playbooks
    runs-on: [self-hosted, homelab, ansible]
    outputs:
      playbooks: ${{ steps.find-playbooks.outputs.playbooks }}
      has-changes: ${{ steps.find-playbooks.outputs.has-changes }}
      playbook-count: ${{ steps.find-playbooks.outputs.count }}
      targets: ${{ steps.find-playbooks.outputs.targets }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Need previous commit for diff

      - name: Find changed playbooks
        id: find-playbooks
        run: |
          echo "Detecting changed files in last commit..."

          # Get all changed files in the push
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo ""

          # Find directly changed playbooks
          PLAYBOOKS=$(echo "$CHANGED_FILES" | grep -E '^playbooks/(individual|tasks)/.*\.ya?ml$|^playbooks/0[0-9]_.*\.ya?ml$' || true)

          # If shared resources changed, add orchestrator playbooks
          if echo "$CHANGED_FILES" | grep -qE '^(roles/|group_vars/|files/|vars/)'; then
            echo "Shared resources changed, adding orchestrator playbooks..."
            PLAYBOOKS+=$'\n'playbooks/01_base_system.yaml
            PLAYBOOKS+=$'\n'playbooks/02_core_infrastructure.yaml
            PLAYBOOKS+=$'\n'playbooks/03_ocean_services.yaml
          fi

          # Deduplicate and filter out task playbooks (no hosts directive)
          PLAYBOOKS=$(echo "$PLAYBOOKS" | sort -u | grep -v '^playbooks/tasks/' | grep -v '^$' || true)

          # Convert to JSON array
          PLAYBOOK_JSON=$(echo "$PLAYBOOKS" | jq -R -s -c 'split("\n") | map(select(length > 0))')

          # Count non-empty lines properly
          if [ -z "$PLAYBOOKS" ] || [ "$PLAYBOOKS" = "" ]; then
            PLAYBOOK_COUNT=0
          else
            PLAYBOOK_COUNT=$(echo "$PLAYBOOKS" | wc -l | tr -d ' ')
          fi

          # Determine which targets to health-check
          TARGETS="[]"
          if echo "$PLAYBOOKS" | grep -qE 'ocean|03_ocean'; then
            TARGETS=$(echo "$TARGETS" | jq '. + ["ocean"]')
          fi
          if echo "$PLAYBOOKS" | grep -qE 'dns|bind9|dhcp|02_core'; then
            TARGETS=$(echo "$TARGETS" | jq '. + ["dns"]')
          fi
          if echo "$PLAYBOOKS" | grep -qE 'github.*runner'; then
            TARGETS=$(echo "$TARGETS" | jq '. + ["runners"]')
          fi

          echo "Playbooks to apply:"
          echo "$PLAYBOOKS"
          echo ""
          echo "playbooks=$PLAYBOOK_JSON" >> $GITHUB_OUTPUT

          if [ "$PLAYBOOK_COUNT" -gt 0 ]; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
          fi
          echo "count=$PLAYBOOK_COUNT" >> $GITHUB_OUTPUT
          echo "targets=$TARGETS" >> $GITHUB_OUTPUT

          echo "Found $PLAYBOOK_COUNT playbook(s) to apply"
          echo "Health check targets: $TARGETS"

  apply-playbooks:
    name: Apply Playbooks to Production
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: [self-hosted, homelab, ansible]
    environment: Github Actions CI
    outputs:
      total: ${{ steps.apply.outputs.total }}
      passed: ${{ steps.apply.outputs.passed }}
      failed: ${{ steps.apply.outputs.failed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          python3 -m pip install --user --quiet ansible
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Ansible installation
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          ansible --version

      - name: Setup vault password
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
        run: |
          echo "$ANSIBLE_VAULT_PASSWORD" > /tmp/.vault_pass
          chmod 600 /tmp/.vault_pass

      - name: Apply playbooks to production
        id: apply
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"

          PLAYBOOKS='${{ needs.detect-changes.outputs.playbooks }}'
          INVENTORY="inventories/production/hosts.ini"

          echo "================================================"
          echo "Applying playbooks to production infrastructure"
          echo "================================================"
          echo ""
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.event.head_commit.author.name }}"
          echo "Message: ${{ github.event.head_commit.message }}"
          echo ""

          # Initialize counters
          TOTAL=0
          PASSED=0
          FAILED=0
          RESULTS=""
          FAILED_PLAYBOOKS=""

          # Apply each playbook
          for PLAYBOOK in $(echo "$PLAYBOOKS" | jq -r '.[]'); do
            TOTAL=$((TOTAL + 1))
            echo "========================================"
            echo "Applying: $PLAYBOOK"
            echo "========================================"
            
            START_TIME=$(date +%s)
            
            if ansible-playbook \
              -i "$INVENTORY" \
              --vault-password-file=/tmp/.vault_pass \
              "$PLAYBOOK" 2>&1 | tee /tmp/playbook-${TOTAL}.log; then
              
              END_TIME=$(date +%s)
              DURATION=$((END_TIME - START_TIME))
              PASSED=$((PASSED + 1))
              
              # Extract hosts from playbook output
              HOSTS=$(grep -E "PLAY \[.*\]" /tmp/playbook-${TOTAL}.log | head -1 | sed 's/PLAY \[//' | sed 's/\].*//' || echo "N/A")
              
              RESULTS="${RESULTS}| \`$PLAYBOOK\` | âœ… Success | ${DURATION}s | $HOSTS |\n"
              echo ""
              echo "âœ… SUCCESS: $PLAYBOOK (${DURATION}s)"
            else
              END_TIME=$(date +%s)
              DURATION=$((END_TIME - START_TIME))
              FAILED=$((FAILED + 1))
              FAILED_PLAYBOOKS="${FAILED_PLAYBOOKS}${PLAYBOOK}\n"
              
              RESULTS="${RESULTS}| \`$PLAYBOOK\` | âŒ Failed | ${DURATION}s | N/A |\n"
              echo ""
              echo "âŒ FAILED: $PLAYBOOK (${DURATION}s)"
              echo "Continuing with remaining playbooks..."
            fi
            echo ""
          done

          # Save results for summary
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo -e "$RESULTS" > /tmp/apply-results.txt

          if [ -n "$FAILED_PLAYBOOKS" ]; then
            echo -e "$FAILED_PLAYBOOKS" > /tmp/failed-playbooks.txt
          fi

          echo "========================================"
          echo "Deployment Summary"
          echo "========================================"
          echo "Total: $TOTAL"
          echo "Passed: $PASSED"
          echo "Failed: $FAILED"
          echo ""

          # Fail job if any playbook failed
          if [ $FAILED -gt 0 ]; then
            echo "âŒ Some playbooks failed to apply"
            exit 1
          else
            echo "âœ… All playbooks applied successfully"
          fi

      - name: Cleanup vault password
        if: always()
        run: |
          rm -f /tmp/.vault_pass

      - name: Generate deployment summary
        if: always()
        run: |
          TOTAL="${{ steps.apply.outputs.total }}"
          PASSED="${{ steps.apply.outputs.passed }}"
          FAILED="${{ steps.apply.outputs.failed }}"

          if [ "$FAILED" -gt 0 ]; then
            STATUS="âŒ DEPLOYMENT FAILED"
          else
            STATUS="âœ… DEPLOYMENT SUCCESSFUL"
          fi

          cat >> $GITHUB_STEP_SUMMARY <<EOF
          # ðŸš€ Production Deployment

          ## $STATUS

          **Commit:** \`${{ github.sha }}\`  
          **Author:** ${{ github.event.head_commit.author.name }}  
          **Message:** ${{ github.event.head_commit.message }}  
          **Playbooks Applied:** $TOTAL  
          **Successful:** $PASSED  
          **Failed:** $FAILED

          ## Results

          | Playbook | Status | Duration | Hosts |
          |----------|--------|----------|-------|
          $(cat /tmp/apply-results.txt)

          EOF

          if [ "$FAILED" -gt 0 ]; then
            cat >> $GITHUB_STEP_SUMMARY <<EOF

          ## âš ï¸ Failed Playbooks

          The following playbooks failed to apply:

          $(cat /tmp/failed-playbooks.txt | sed 's/^/- /')

          Please review the workflow logs for details.
          EOF
          fi

          cat >> $GITHUB_STEP_SUMMARY <<EOF

          ---

          View full logs in the workflow run above.
          EOF

      - name: Upload playbook logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playbook-logs-${{ github.run_number }}
          path: /tmp/playbook-*.log
          retention-days: 30

      - name: Cleanup temporary files
        if: always()
        run: |
          rm -f /tmp/apply-results.txt
          rm -f /tmp/failed-playbooks.txt
          rm -f /tmp/playbook-*.log

  # Post-deployment health verification
  verify-deployment:
    name: Verify Deployment Health
    needs: [detect-changes, apply-playbooks]
    if: always() && needs.apply-playbooks.result == 'success'
    runs-on: [self-hosted, homelab, ansible]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: ./.github/actions/setup-ssh
        with:
          ssh-key: ${{ secrets.PROXMOX_SSH_KEY }}

      - name: Wait for services to stabilize
        run: |
          echo "â³ Waiting 30 seconds for services to stabilize..."
          sleep 30

      - name: Verify Ocean services
        if: contains(needs.detect-changes.outputs.targets, 'ocean')
        id: ocean
        continue-on-error: true
        run: |
          echo "ðŸ” Verifying Ocean services..."

          SERVICES=(
            "nginx:80"
            "plex:32400"
            "prometheus:9090"
            "grafana:3000"
          )

          HEALTHY=0
          FAILED=0

          for svc in "${SERVICES[@]}"; do
            NAME="${svc%%:*}"
            PORT="${svc##*:}"
            
            # Try up to 3 times with 5s delay
            for attempt in 1 2 3; do
              if timeout 5 bash -c "echo >/dev/tcp/192.168.1.143/$PORT" 2>/dev/null; then
                echo "âœ… $NAME (port $PORT) responding"
                HEALTHY=$((HEALTHY + 1))
                break
              fi
              [ $attempt -lt 3 ] && sleep 5
            done

            if [ $attempt -eq 3 ]; then
              echo "âŒ $NAME (port $PORT) NOT responding after 3 attempts"
              FAILED=$((FAILED + 1))
            fi
          done

          echo "Ocean: $HEALTHY healthy, $FAILED failed"
          [ $FAILED -gt 0 ] && exit 1 || exit 0

      - name: Verify DNS services
        if: contains(needs.detect-changes.outputs.targets, 'dns')
        id: dns
        continue-on-error: true
        run: |
          echo "ðŸ” Verifying DNS services..."

          # Test internal DNS
          if dig @192.168.1.2 ocean.home +short +time=5 | grep -q "192.168"; then
            echo "âœ… Internal DNS resolution working"
          else
            echo "âŒ Internal DNS resolution FAILED"
            exit 1
          fi

          # Test external forwarding
          if dig @192.168.1.2 google.com +short +time=5 | grep -qE "^[0-9]"; then
            echo "âœ… External DNS forwarding working"
          else
            echo "âŒ External DNS forwarding FAILED"
            exit 1
          fi

          echo "DNS: All checks passed"

      - name: Generate verification summary
        if: always()
        run: |
          OCEAN_STATUS="${{ steps.ocean.outcome || 'skipped' }}"
          DNS_STATUS="${{ steps.dns.outcome || 'skipped' }}"

          # Determine overall status
          if [ "$OCEAN_STATUS" = "failure" ] || [ "$DNS_STATUS" = "failure" ]; then
            OVERALL="âš ï¸ DEGRADED"
          elif [ "$OCEAN_STATUS" = "success" ] || [ "$DNS_STATUS" = "success" ]; then
            OVERALL="âœ… HEALTHY"
          else
            OVERALL="â„¹ï¸ NOT VERIFIED"
          fi

          cat >> $GITHUB_STEP_SUMMARY <<EOF

          ---

          ## ðŸ¥ Post-Deployment Health Check

          **Overall Status:** $OVERALL

          | Target | Status |
          |--------|--------|
          | Ocean Services | $OCEAN_STATUS |
          | DNS Services | $DNS_STATUS |

          Health verification completed at $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          EOF

          echo "Post-deployment verification: $OVERALL"
