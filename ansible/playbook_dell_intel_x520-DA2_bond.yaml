- name: igxbe Network
  hosts: all

  tasks:
  - name: Network driver, netplan and tuning specific to interfaces
    when: x520_da2_nic is defined
    become: yes
    block:

########### ixgbe - intel x520-DA2  10Gbe
    - name: intel x520-DA2 download
      unarchive:
        remote_src: yes
        src: https://sourceforge.net/projects/e1000/files/ixgbe%20stable/5.12.5/ixgbe-5.12.5.tar.gz/download
        dest: /tmp/

    - name: intel x520-DA2 package setup
      shell: >
        cd /tmp/ixgbe-5.12.5
        make install

    - name: load the module
      shell: >
        modprobe ixgbe

    - name: intel x520-DA2 modules file
      copy:
        force: yes
        dest: "/etc/modules-load.d/ixgbe"
        content: |
          ixgbe

