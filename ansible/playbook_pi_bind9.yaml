---
- name: Childs Playâ„¢ (the movie)
  hosts: all
  vars:
    dummy: Null

  tasks:
  - name: bind and other packages
    become: yes
    block:

    - name: apt-get update
      apt: update_cache=yes

    - name: bind and tools
      apt:
        pkg:
          [ bind9, bind9utils, dnsutils]

    # - name: rndc-key-check
    #   shell: cat /etc/bind/rndc.key
    #   register: rndc_keyfile

    - name: rndc-key-write
      shell:
        creates: /etc/bind/rndc.key
        cmd: rndc-confgen -a -b 512

    - name: configs
      copy:
        src: bind9/{{ item  }}
        dest: /etc/bind/{{ item  }}
        owner: bind
        group: bind
        mode: 0644
      with_items:
        - named.conf.local
        - named.conf.options

    - name: make conf dirs
      file:
        path: /var/lib/bind/
        state: directory
        owner: bind
        group: bind
        mode: 0755

    - name: zones
      copy:
        src: bind9/{{ item  }}
        dest:  /var/lib/bind/{{ item  }}
        owner: bind
        group: bind
        mode: 0644
      with_items:
        - home.zone
        - db.rev.1.168.192.in-addr.arpa

    - name: Config Check
      shell: named-checkconf

    - name: Check home zone
      shell: named-checkzone  home /var/lib/bind/home.zone

    - name: Check reverse mapping zone
      shell: named-checkzone 1.168.192.in-addr.arpa /var/lib/bind/db.rev.1.168.192.in-addr.arpa

    - name: restart bind9
      shell: systemctl restart bind9