# Development docker-compose for local testing on macOS
# Usage: docker compose -f docker-compose.dev.yml up --build

services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-corp-postgres-dev
    environment:
      POSTGRES_DB: ai_corp
      POSTGRES_USER: ai_corp
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_corp"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  redis:
    image: redis:7-alpine
    container_name: ai-corp-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "127.0.0.1:6381:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 3s

  ai-corp:
    build:
      context: ./go
      dockerfile: Dockerfile
      # Build for current platform (macOS arm64 or amd64)
      platforms:
        - "linux/arm64"
        - "linux/amd64"
    container_name: ai-corp-dev
    ports:
      - "8088:8088"
    environment:
      - TZ=America/Los_Angeles
      - PORT=8088
      - HOST=0.0.0.0
      - LOG_LEVEL=debug
      - CONFIG_PATH=/app/config.ini
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ai_corp
      - POSTGRES_USER=ai_corp
      - POSTGRES_PASSWORD=devpassword
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - WORKFLOWS_DIR=/app/workflows
      # Dev API keys (set in .env file or export)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    volumes:
      - ./workflows:/app/workflows:ro
      - ./artifacts:/app/artifacts
      - ./web/dist:/app/web/dist:ro
      - ./go/config.ini.dev:/app/config.ini:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8088/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Test runner - runs tests in container
  test:
    build:
      context: ./go
      dockerfile: Dockerfile
      target: tester
    container_name: ai-corp-test
    profiles:
      - test
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ai_corp
      - POSTGRES_USER=ai_corp
      - POSTGRES_PASSWORD=devpassword
      - REDIS_ADDR=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres-data:
  redis-data:
