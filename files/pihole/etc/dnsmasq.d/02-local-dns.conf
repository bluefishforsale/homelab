# Forward all .home domain queries to local BIND9 DNS server
# Pihole should NEVER answer for .home domains - always forward to 192.168.1.2

# Forward .home domain to BIND9 server (authoritative)
server=/home/192.168.1.2

# Forward cluster.local domain to BIND9 server (Kubernetes services)
server=/cluster.local/192.168.1.2

# Do not read /etc/hosts for .home domain
no-hosts
