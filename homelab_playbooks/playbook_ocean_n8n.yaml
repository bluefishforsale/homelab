---
- name: Configure n8n workflow automation with Docker Compose
  hosts: ocean
  become: true
  gather_facts: true

  vars:
    service: n8n
    image: n8nio/n8n
    version: latest
    port: 5678
    data: /data01
    files: files/n8n
    home: "{{ data }}/services/{{ service }}"
    user: media
    uid: 1001
    gid: 1001

  tasks:

  - name: Ensure base directory exists
    ansible.builtin.file:
      path: "{{ home }}"
      state: directory
      owner: "{{ user }}"
      group: "{{ user }}"
      mode: '0755'

  - name: Ensure subdirectories exist
    ansible.builtin.file:
      path: "{{ home }}/{{ item }}"
      state: directory
      owner: "{{ user }}"
      group: "{{ user }}"
      mode: '0755'
    with_items:
    - data
    - config
    - logs

  - name: Create docker-compose.yml
    ansible.builtin.template:
      src: "{{ files }}/docker-compose.yml.j2"
      dest: "{{ home }}/docker-compose.yml"
      owner: "{{ user }}"
      group: "{{ user }}"
      mode: '0644'
    notify:
    - Reload systemd daemon
    - Restart n8n service


  - name: Create n8n systemd service
    ansible.builtin.template:
      src: "{{ files }}/{{ item }}.j2"
      dest: "/etc/systemd/system/{{ item }}"
      mode: '0644'
    with_items:
    - n8n.service
    notify:
    - Reload systemd daemon
    - Restart n8n service

  - name: Enable n8n service
    ansible.builtin.systemd:
      name: n8n.service
      enabled: yes
      daemon_reload: yes

  handlers:
  - name: Reload systemd daemon
    ansible.builtin.systemd:
      daemon_reload: yes

  - name: Restart n8n service
    ansible.builtin.systemd:
      name: n8n.service
      state: restarted
