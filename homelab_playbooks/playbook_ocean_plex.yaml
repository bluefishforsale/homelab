---
- name: Plex and companion docker systemd services
  hosts: ocean
  become: true
  vars:
    service: plex
    image: plexinc/pms-docker
    version: latest
    plex_claim: "claim-MUrzf7bhg6xrQ5GEqtF7"
    plex_token: "Bgwuadg8qBRS1EVYSyws"
    plex_ports_tcp:
    - 3005
    - 8324
    - 32400
    - 32469
    plex_ports_udp:
    - 32410
    - "32412-34414"
    devices:
    - /dev/nvidia-uvm
    - /dev/nvidia-uvm-tools
    - /dev/nvidia0
    - /dev/nvidiactl
    exporter_service: plex-exporter
    exporter_image: ghcr.io/axsuul/plex-media-server-exporter
    exporter_version: latest
    exporter_port: 9594
    meta_manager_service: plex-meta-manager
    meta_manager_image: meisnate12/plex-meta-manager
    meta_manager_version: latest
    data: /data01
    files: files/ocean-plex
    complete: "{{ data }}/complete"
    home: "{{ data }}/services/{{ service }}"
    meta_manager_home: "{{ data }}/services/{{ meta_manager_service }}"
    ramdisk: /mnt/ramdisk
    user: media
    uid: 1001

  tasks:

  - name: Ensure basedir exists
    ansible.builtin.file:
      path: "{{ home }}"
      state: directory
      owner: "{{ user }}"
      group: "{{ user }}"
      mode: '0755'

  - name: Ensure subdirs exist
    ansible.builtin.file:
      path: "{{ home }}/{{ item }}"
      state: directory
      owner: "{{ user }}"
      group: "{{ user }}"
      mode: '0755'
    with_items:
    - "Profiles"
    - "config/Library/Application Support/Plex Media Server"

  - name: Create preferences file
    ansible.builtin.template:
      src: "{{ files }}/config/preferences.xml"
      dest: "{{ home }}/config/Library/Application Support/Plex Media Server/preferences.xml"
      mode: '0644'
      owner: "{{ user }}"
      group: "{{ user }}"
    # notify:
    # - Reload systemd daemon
    # - Restart plex service

- name: Copy all files from Profiles directory
  ansible.builtin.copy:
    src: "{{ files }}/Profiles/"
    dest: "{{ home }}/Profiles/"
    mode: '0644'
    owner: "{{ user }}"
    group: "{{ user }}"
    directory_mode: '0755'
  with_fileglob:
    - "{{ files }}/Profiles/*"
    # notify:
    # - Reload systemd daemon
    # - Restart plex service

  - name: Create plex systemd service
    ansible.builtin.template:
      src: "{{ files }}/{{ item }}.j2"
      dest: "/etc/systemd/system/{{ item }}"
      mode: '0644'
    with_items:
    - plex.service
    # notify:
    # - Reload systemd daemon
    # - Restart plex service

  - name: Create exporter systemd service
    ansible.builtin.template:
      src: "{{ files }}/{{ item }}.j2"
      dest: "/etc/systemd/system/{{ item }}"
      mode: '0644'
    with_items:
    - plex-exporter.service
    # notify:
    # - Reload systemd daemon
    # - Restart exporter service

  - name: Create metal-manager systemd service
    ansible.builtin.template:
      src: "{{ files }}/{{ item }}.j2"
      dest: "/etc/systemd/system/{{ item }}"
      mode: '0644'
    with_items:
    - plex-meta-manager.service
    # notify:
    # - Reload systemd daemon
    # - Restart meta-manager service

  handlers:
  - name: Reload systemd daemon
    ansible.builtin.systemd:
      daemon_reload: yes

  - name: Restart plex service
    ansible.builtin.systemd:
      name: plex.service
      state: restarted

  - name: Restart exporter service
    ansible.builtin.systemd:
      name: plex-exporter.service
      state: restarted
