---
- name: Configure Spotube music streaming service with Docker Compose
  hosts: ocean
  become: true
  gather_facts: true

  vars:
    service: spotube
    image: lscr.io/linuxserver/spotube
    version: latest
    port: 3100
    data: /data01
    files: files/spotube
    home: "{{ data }}/services/{{ service }}"
    user: media
    uid: 1001
    gid: 1001

  tasks:

  - name: Ensure base directory exists
    ansible.builtin.file:
      path: "{{ home }}"
      state: directory
      owner: "{{ user }}"
      group: "{{ user }}"
      mode: '0755'

  - name: Ensure subdirectories exist
    ansible.builtin.file:
      path: "{{ home }}/{{ item }}"
      state: directory
      owner: "{{ user }}"
      group: "{{ user }}"
      mode: '0755'
    with_items:
    - config

  - name: Create docker-compose.yml
    ansible.builtin.template:
      src: "{{ files }}/docker-compose.yml.j2"
      dest: "{{ home }}/docker-compose.yml"
      owner: "{{ user }}"
      group: "{{ user }}"
      mode: '0644'
    notify:
    - Reload systemd daemon
    - Restart spotube service

  - name: Create spotube systemd service
    ansible.builtin.template:
      src: "{{ files }}/{{ item }}.j2"
      dest: "/etc/systemd/system/{{ item }}"
      mode: '0644'
    with_items:
    - spotube.service
    notify:
    - Reload systemd daemon
    - Restart spotube service

  - name: Enable spotube service
    ansible.builtin.systemd:
      name: spotube.service
      enabled: yes
      daemon_reload: yes

  handlers:
  - name: Reload systemd daemon
    ansible.builtin.systemd:
      daemon_reload: yes

  - name: Restart spotube service
    ansible.builtin.systemd:
      name: spotube.service
      state: restarted
