# Ocean Server Application Services
# All services running on the ocean server
#
# Usage:
#   ansible-playbook playbooks/03_ocean_services.yaml
#   ansible-playbook playbooks/03_ocean_services.yaml --check  # Dry run
#   ansible-playbook playbooks/03_ocean_services.yaml --ask-vault-pass  # With vault

# ============================================================================
# Network Services
# ============================================================================

- name: Deploy Cloudflare DDNS
  ansible.builtin.import_playbook: individual/ocean/network/cloudflare_ddns.yaml

- name: Deploy Cloudflare Tunnels
  ansible.builtin.import_playbook: individual/ocean/network/cloudflared.yaml

- name: Deploy nginx Reverse Proxy
  ansible.builtin.import_playbook: individual/ocean/network/nginx_compose.yaml

# ============================================================================
# AI/ML Services
# ============================================================================

