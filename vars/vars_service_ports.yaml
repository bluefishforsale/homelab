---
# Centralized service port configuration
# All host-facing ports for homelab services in one place
# Use: vars_files: - vars/vars_service_ports.yaml
#
# Key conventions:
#   port          - single host port (mapped to same container port)
#   external      - host-mapped port (when different from internal)
#   tcp/udp       - lists for multi-port services (host side)

service_ports:
  # =============================================================================
  # Infrastructure
  # =============================================================================
  nginx:
    http: 80
    https: 443

  mysql:
    port: 3306

  # =============================================================================
  # Monitoring & Metrics
  # =============================================================================
